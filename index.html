<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="200x200" type="image/png" href="imagenes/Frame 6.png">
    <title>Encriptado de Texto</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagenes/Logo-1.png" alt="" id="alura">
        </div>
        <div class="encriptar">
        <textarea
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingresa el texto aqui"></textarea>
    <div class="terminos">
        <p>
            Solo letras minusculas y sin acentos.
        </p>
    </div>
    <div class="botones">
        <button 
            class="btn-encriptar" 
                type="button" 
                    onclick="encriptar()">
                        Encriptar
        </button>
        <div class="space">
        </div>
        <button 
            class="btn-desencriptar" 
                type="button" 
                    onclick="desencriptar()">
                        Desencriptar
        </button>
    </div>
    </div>
    <div class="encriptado">
        <img src="imagenes/Mu+Â¦eco.png" alt="" id="joven">
        <div class="mensaje-encriptado" id="mensaje-encriptado" >
            <h2 id="titulo-mensaje">
                    Ningun mensaje fue encontrado
            </h2>
                <p id="enunciado">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
        </div>
    </div>
</div>
</body>
<script src="index.js">
</script>
</html>
